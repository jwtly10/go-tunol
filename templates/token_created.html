{{define "content"}}
<div class="bg-white shadow rounded-lg p-6">
    <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-800">Token Created Successfully</h2>
        <p class="text-gray-600 mt-2">Make sure to copy your token now. You won't be able to see it again!</p>
    </div>

    <div class="bg-gray-50 p-4 rounded-lg mb-6">
        <p class="font-mono text-sm break-all">{{.Token.PlainToken}}</p>
    </div>

    <div class="flex justify-between items-center">
        <button onclick="copyToken()"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Copy Token
        </button>
        <a href="/dashboard"
           class="text-gray-600 hover:text-gray-800">
            Return to Dashboard
        </a>
    </div>
</div>

<script>
    function copyToken() {
        const token = '{{.Token.PlainToken}}';
        navigator.clipboard.writeText(token).then(() => {
            alert('Token copied to clipboard!');
        });
    }
</script>
{{end}}
